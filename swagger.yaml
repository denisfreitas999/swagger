paths:
  /departamentos:
    get: 
      summary: Recupera todos os departamentos
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
    post:
      summary: Cria novo departamento
      description: Através deste endpoint é possível criar novos departamentos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                name:
                  type: string
      responses:
        201:
          description: Departamento criado com sucesso.
      
  /departamentos/{id}:
    parameters: 
        - name: id
          in: path
          schema: 
            type: string
          required: true
    get:
      summary: Recuperar um departamento por ID
      responses:
        200:
          description: Departamento buscado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        404:
          description: Departamento não encontrado.
          content:
            application/json:
              example: Not Found
    put:
      summary: Atualiza um departamento por ID
      description: Este endpoint é responsável por atualizar um departamento através do seu ID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        200:
          description: Departamento atualizado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        400:
          description: Erro ao atualizar o departamento.
          content:
            application/json:
              example: Bad Request
        500:
          description: Erro interno de servidor.
          content:
            application/json:
              example: Internal Server Error